<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
   
   <!--Style Sheet-->
   <link rel="stylesheet" href="css/style.css">
   
   <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    
  
    
    
</head>
<body>
    
    
    <div class="wrapper">
        <div class="header"><span>Todo List App</span></div>
        
        <div class="wrap-list">
            <ol class="list">
                <li class="list-item">
                    <input type="checkbox">
                    <label>Write Code</label>
                </li>
                
                
                <li class="list-item">
                    <input type="checkbox">
                    <label>Buy Milk</label>
                </li>
                
                
                <li class="list-item">
                    <input type="checkbox">
                    <label>Read Book</label>
                </li>
                
                
                <li class="list-item">
                    <input type="checkbox">
                    <label>Go For Walk</label>
                </li>
                
                <li class="list-item">
                    <input type="checkbox">
                    <label>Recharge Phone</label>
                </li>
                
            </ol>
        </div>
        
    </div>
    
</body>
</html>
